<script>
    var doGenerate = function () {
        var tokenSchema = jQuery("#tokenSchema").val();
        var tokenLength = jQuery("#tokenLength").val();
        var tokenExpire = jQuery("#tokenExpire").val();
        jQuery("#resultText").val("");
        jQuery.ajax({
            type: "GET",
            url: cp + "get4DigitToken",
            cache: false,
            contentType: 'application/json',
            dataType: "json",
            data: {
                schema: tokenSchema,
                length: tokenLength,
                expire: tokenExpire
            },
            success: function (json) {
                var jsonString = JSON.stringify(json,null,4);
                jQuery("#resultText").val(jsonString);
            },
            complete: function (XMLHttpRequest, textStatus) {
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            }
        });
    };
    var doVerify = function () {
        var tokenSchema = jQuery("#tokenSchema").val();
        var tokenToken = jQuery("#tokenToken").val();
        jQuery("#resultText").val("");
        jQuery.ajax({
            type: "GET",
            url: cp + "verify4DigitToken",
            cache: false,
            contentType: 'application/json',
            dataType: "json",
            data: {
                schema: tokenSchema,
                token: tokenToken
            },
            success: function (json) {
                var jsonString = JSON.stringify(json,null,4);
                jQuery("#resultText").val(jsonString);
            },
            complete: function (XMLHttpRequest, textStatus) {
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            }
        });
    };
</script>
